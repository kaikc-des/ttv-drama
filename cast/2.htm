        <div class="cast_title color2">
        秋 月<span class="small">／陳仙梅 飾</span>
        </div>
        <div>
端莊優雅的女子，從小讀書識字，富有文化涵養；父親是南北貨行的老闆，在當地頗有名望。
<br /><br />由於生長環境的差異，秋月與春花相比，是屬於兩種極端類型的女人；但是實際上，她們骨子裡都有同一份為愛堅持，以及不輕言認輸的性格。
<br /><br />秋月沒有想過自己與春花的命運竟結合得如此之深，愛恨交織的兩人，最終情同姊妹、攜手走完一生。
        </div>
