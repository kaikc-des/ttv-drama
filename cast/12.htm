        家 榮<span class="small">／何豪傑 飾</span>
        </div>
        <div>
        個性乖巧，為人老實。
<br /><br />他的原生父母樹旺和阿玲，從南部來台北做生意，卻不幸生意失敗負債，無顏回鄉見家人，只得無奈賣孩子還債。
<br /><br />家榮由於春花和秋月的溺愛，個性懦弱，大學畢業後就在春花的豬肉攤幫忙，直到與從小暗戀的雅雯結婚才開始實踐自己內心的理想。
        </div>
