        <div>
        個性溫柔，有歌唱的天份。
<br /><br />生母玉珊生下她時，仍是一名大學生，被不負責的男友拋棄。無力扶養嬰孩，又無法對家人說出口的情形下，生母最後也只得將她拋棄。自幼便對歌仔戲抱有憧憬，常蹺課去學歌仔戲，但因春花極力反對，高中畢業後就離家，加入長相與養父文輝神似的小林仔所開設的康樂隊擔任主唱。
